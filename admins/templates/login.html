<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .container{
            /* width: 300px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .h{
            text-align: center;
            font-family: 'Franklin Gothic Medium';
        }
    </style>
</head>
<body>
    <h1 class="h">Login</h1>
    <div class="container">
    <form action="" method="POST" class="w-50 p-4 border rounded shadow-lg bg-light">
        {% csrf_token %}
        <lable>Username</lable><br>
        <input type="text" name="username" placeholder="username" class="form-control w-100 mb-4"> <br>
        <lable>Password</lable><br>
        <input type="text" name="password" placeholder="password" class="form-control w-100 mb-4"> <br>
        <input type="submit" class="btn btn-success">
    </form>
    </div>
    <br/>
    <div style='text-align: center;color: red;'>
        <h8>Error Mesage</h8>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
