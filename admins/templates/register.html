<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .container{
            /* width: 300px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .h{
            text-align: center;
            font-family: 'Franklin Gothic Medium';
        }
    </style>
</head>
<body>
    <h1 class="h">Registration</h1>
    <div class="container">
    <form action="" method="post" class="w-50 p-4 border rounded shadow-lg bg-light">
        {% csrf_token %}
        <lable>First Name</lable><br>
        <input type="text" name="first_name" placeholder="First Name" id="" class="form-control w-100 mb-4"> </br>
        <lable>Last Name</lable><br>
        <input type="text" name="last_name" placeholder="Last Name" id="" class="form-control w-100 mb-4"> </br>
        <lable>User Name</lable><br>
        <input type="text" name="username" placeholder="User Name" id="" class="form-control w-100 mb-4"> <br>
        <lable>Email id</lable><br>
        <input type="email" name="email" placeholder="Email" id="" class="form-control w-100 mb-4"> <br>
        <lable>Password</lable><br>
        <input type="password" name="password1" placeholder="Password" id="" class="form-control w-100 mb-4"> <br>
        <lable>Confirm Password</lable><br>
        <input type="password" name="password2" placeholder="Confirm Password" id="" class="form-control w-100 mb-4"> <br>
        <input type="submit" class="btn btn-success my-1" value="submit">
    </form>
    </div>
    <div style='text-align: center;color: red;'>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
